<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Font Identifier</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      width: 280px;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #1f1f1f;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #2c3e50;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 6px;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
      margin: 8px 0;
    }

    .highlight {
      font-weight: 600;
      color: #007bff;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      border-top: 1px dashed #ccc;
      padding-top: 6px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #aaa;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <h2>Font Identifier</h2>
  <p>
    To use this tool, simply <span class="highlight">select any text</span> on a webpage,
    then <span class="highlight">right-click</span> and choose
    <span class="highlight">"Identify Font"</span> from the menu.
  </p>
    <p class="note">Works on most visible website text.</p>
</body>
</html>
